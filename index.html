<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <title>Список задач</title>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  </head>
  <body>
    <div class="todo">
      <div class="todo__drawer">
        <button class="todo__drawer-menu-btn common-btn"><img src="/img/Menu btn.svg" alt="menu" /></button>
        <div class="todo__drawer-item">
          <img src="/img/Sun_light.svg" alt="free time" />
          <p>Свободное время</p>
        </div>
        <div class="todo__drawer-item">
          <img src="/img/Date_range_duotone_line.svg" alt="free time" />
          <p>Рабочие дела</p>
        </div>
        <div class="todo__drawer-item">
          <img src="/img/Home_light.svg" alt="free time" />
          <p>Домашние дела</p>
        </div>
        <div class="todo__drawer-item">
          <img id="img-all" src="/img/Star 1.svg" alt="free time" />
          <p>Избранное</p>
        </div>
        <div class="todo__drawer-item">
          <img src="/img/User_light.svg" alt="free time" />
          <p>Все задачи</p>
        </div>
        <div class="todo__drawer-add-catagory">
          <span>+</span>
          <p>добавить категорию</p>
        </div>
      </div>
      <div class="todo__tasks">
        <header class="header">
          <h1>Список задач</h1>
          <div class="header__btns">
            <div class="header__sort">
              <button class="header__sort-btn common-btn">
                <img src="/img/Collapse_light.svg" alt="sorting" /><span>Сортировка</span>
              </button>
            </div>
            <div class="header__clear">
              <button class="header__clear-btn common-btn">
                <img src="/img/Order_light.svg" alt="clear-list" /><span>Очистить список</span>
              </button>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="main__input">
            <input class="create-task-input" type="text" placeholder="Пример названия задачи..." />
            <button class="create-task-btn">Создать задачу</button>
          </div>
          <div class="main__list task-list">
            <div class="main__list-item">
              <input type="checkbox" class="done-btn" />
              <p>Задача номер 1</p>
              <span class="date-info">01.05.2024</span>
              <div class="important">
                <svg
                  class="star-important"
                  width="19"
                  height="19"
                  viewBox="0 0 19 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7.56642 3.90378C8.3858 1.86108 8.79549 0.839722 9.5 0.839722C10.2045 0.839722 10.6142 1.86108 11.4336 3.90378L11.4717 3.9989C11.9346 5.15293 12.1661 5.72995 12.6378 6.08066C13.1095 6.43138 13.7288 6.48684 14.9672 6.59775L15.1911 6.6178C17.218 6.79933 18.2314 6.89009 18.4483 7.53486C18.6651 8.17964 17.9125 8.86437 16.4073 10.2338L15.9049 10.6909C15.1429 11.3841 14.7619 11.7308 14.5843 12.1851C14.5512 12.2698 14.5237 12.3566 14.5019 12.445C14.3852 12.9186 14.4967 13.4214 14.7199 14.4271L14.7893 14.7402C15.1994 16.5884 15.4044 17.5126 15.0464 17.9112C14.9127 18.0601 14.7388 18.1674 14.5457 18.2201C14.0288 18.3611 13.295 17.7631 11.8273 16.5672C10.8636 15.7819 10.3817 15.3893 9.82848 15.3009C9.61087 15.2662 9.38912 15.2662 9.17151 15.3009C8.61828 15.3893 8.13642 15.7819 7.1727 16.5672C5.70504 17.7631 4.97121 18.3611 4.45433 18.2201C4.26119 18.1674 4.08733 18.0601 3.95355 17.9112C3.59555 17.5126 3.80059 16.5884 4.21067 14.7402L4.28012 14.4271C4.50326 13.4214 4.61482 12.9186 4.4981 12.445C4.47633 12.3566 4.44879 12.2698 4.41566 12.1851C4.23809 11.7308 3.85709 11.3841 3.09511 10.6909L2.59273 10.2338C1.08748 8.86437 0.33485 8.17964 0.551703 7.53486C0.768556 6.89009 1.782 6.79933 3.80889 6.6178L4.03278 6.59775C5.27124 6.48684 5.89046 6.43138 6.36218 6.08066C6.8339 5.72995 7.06536 5.15293 7.52826 3.9989L7.56642 3.90378Z" />
                </svg>
                <svg
                  class="cross-err-btn"
                  width="800px"
                  height="800px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M6.99486 7.00636C6.60433 7.39689 6.60433 8.03005 6.99486 8.42058L10.58 12.0057L6.99486 15.5909C6.60433 15.9814 6.60433 16.6146 6.99486 17.0051C7.38538 17.3956 8.01855 17.3956 8.40907 17.0051L11.9942 13.4199L15.5794 17.0051C15.9699 17.3956 16.6031 17.3956 16.9936 17.0051C17.3841 16.6146 17.3841 15.9814 16.9936 15.5909L13.4084 12.0057L16.9936 8.42059C17.3841 8.03007 17.3841 7.3969 16.9936 7.00638C16.603 6.61585 15.9699 6.61585 15.5794 7.00638L11.9942 10.5915L8.40907 7.00636C8.01855 6.61584 7.38538 6.61584 6.99486 7.00636Z" />
                </svg>
              </div>
            </div>
          </div>
        </main>
        <footer class="footer">
          <input type="checkbox" id="accordeon" />
          <label for="accordeon" class="footer__resolved-tasks">
            <p class="footer__title">Выполненные задачи</p>
            <p class="resolved-tasks-count">7</p>
          </label>
          <div class="resolved__tasks-list tasks-list">
            <div class="main__list-item">
              <p>Выполненная задача</p>
              <div class="important">
                <svg
                  class="cross-err-btn"
                  width="800px"
                  height="800px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M6.99486 7.00636C6.60433 7.39689 6.60433 8.03005 6.99486 8.42058L10.58 12.0057L6.99486 15.5909C6.60433 15.9814 6.60433 16.6146 6.99486 17.0051C7.38538 17.3956 8.01855 17.3956 8.40907 17.0051L11.9942 13.4199L15.5794 17.0051C15.9699 17.3956 16.6031 17.3956 16.9936 17.0051C17.3841 16.6146 17.3841 15.9814 16.9936 15.5909L13.4084 12.0057L16.9936 8.42059C17.3841 8.03007 17.3841 7.3969 16.9936 7.00638C16.603 6.61585 15.9699 6.61585 15.5794 7.00638L11.9942 10.5915L8.40907 7.00636C8.01855 6.61584 7.38538 6.61584 6.99486 7.00636Z" />
                </svg>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
